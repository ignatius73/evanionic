<ion-header>

    <ion-navbar>
        <ion-title>NuevoWork</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <form #forma="ngForm">
        <ion-input color="secondary" [(ngModel)]="work.titulo" name="titulo" placeholder="Título" required></ion-input>
        <ion-textarea class="textarea" [(ngModel)]="work.description" name="descripcion" placeholder="Descripción" required></ion-textarea>
        <img *ngIf="imgpreview !== ''" [src]="imgpreview" />
        <img *ngIf="imgpreview === ''" src="../../assets/imgs/dory.png" />
        <button ion-button primary outline block (click)='subirFoto()'>Load Image</button>
        <button ion-button primary outline block (click)='crearMensaje()' [disabled]='!forma.form.valid'>Create</button>
    </form>

</ion-content>
