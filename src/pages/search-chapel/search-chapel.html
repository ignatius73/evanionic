<ion-header>

    <ion-navbar color="primary">
        <ion-title text-center>Choose your Chapel</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input name="zipCode" [(ngModel)]="zipCode" type="number" placeholder="Your ZiP"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button outline block (click)="search()">Search</button>
        </ion-item>
    </ion-list>

    <ion-list *ngFor="let i of chapel.chapel">
        <button #elegido ion-item (click)="picked(i)">
            {{ i.name_church }} {{ i.idChurch }}
          </button>
    </ion-list>



</ion-content>
