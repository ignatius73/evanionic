<ion-header>

    <ion-navbar>
        <ion-title>centralMensajes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list *ngFor="let m of mensajes.mensajes">
        <ion-card>
            <img [src]="m.messagejpg" />
            <ion-card-content>
                <ion-card-title>
                    {{ m.name_church }} - {{ m.name }} {{ m.surname }}
                </ion-card-title>
                <p>
                    {{ m.messageTXT }}
                </p>
            </ion-card-content>
        </ion-card>
    </ion-list>

</ion-content>
<ion-footer><button ion-button color="danger" end clear (tap)="anunciar()">Anunciar</button></ion-footer>
