<ion-header>
    <ion-navbar>
        <ion-title padding-left text-center>
            Cartelera
        </ion-title>
        <button ion-button right padding-right menuToggle icon-only>
                <ion-icon name="menu"></ion-icon>
                <ion-badge *ngIf="pushnot.avisos > 0" color="danger">{{ pushnot.avisos }}</ion-badge>
            </button>
        <!--  </ion-buttons> -->
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list *ngFor="let m of mensajes.mensajes">
        <ion-card>
            <img [src]="m.messagejpg" />
            <ion-card-content>
                <ion-card-title>
                    {{ m.name_church }} - {{ m.name }} {{ m.surname }}
                </ion-card-title>
                <p>
                    {{ m.messageTXT }}
                </p>
                <ion-buttons end>
                    <button ion-button (tap)="leerMas(m)">Leer m√°s</button>
                </ion-buttons>
            </ion-card-content>
        </ion-card>
    </ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons left><button ion-button color="danger" solid (tap)="anunciar()">Anunciar</button></ion-buttons>

        <ion-buttons right><button ion-button color="danger" solid (tap)="donar()">Donar</button></ion-buttons>
    </ion-toolbar>
</ion-footer>
