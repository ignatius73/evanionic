<ion-header>

    <ion-toolbar>
        <ion-title>Mensajes de la Comunidad</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>

    <ion-list *ngFor="let m of mensajes.mensajes">
        <ion-card>
            <img [src]="m.messagejpg" />
            <ion-card-content>
                <ion-card-title>
                    {{ m.name_church }} - {{ m.name }} {{ m.surname }}
                </ion-card-title>
                <p>
                    {{ m.messageTXT }}
                </p>
                <ion-buttons end>
                    <button ion-button (tap)="leerMas(m)">Leer m√°s</button>
                </ion-buttons>
            </ion-card-content>
        </ion-card>
    </ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons start><button ion-button color="danger" solid (tap)="anunciar()">Anunciar</button></ion-buttons>
        <ion-buttons end><button ion-button color="danger" solid (tap)="donar()">Donar</button></ion-buttons>
    </ion-toolbar>
</ion-footer>
