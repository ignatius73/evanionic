<ion-header class='headerPadd'>

    <ion-navbar hideBackButton color="primary">
        <ion-title text-center>Pick your skills</ion-title>

    </ion-navbar>
    <ion-grid>
        <ion-row>
            <ion-searchbar (ionInput)="filtraWork($event)"></ion-searchbar>
        </ion-row>
        <ion-row>
            <ion-col col-3 *ngFor="let o of hab">

                <ion-badge item-end>{{ o.description }}</ion-badge>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-header>


<ion-content class="contentPad">


    <ion-list no-padding no-margin *ngFor="let i of offer.skills">
        <ion-item #elegido (tap)="picked(i)">
            {{ i.description }}
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="sig_pag($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>



</ion-content>
<ion-footer>
    <button ion-button block (tap)="cargaSkills()">Save</button>

</ion-footer>
