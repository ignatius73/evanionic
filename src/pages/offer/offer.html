<ion-header>



    <ion-navbar>
        <ion-title text-center *ngIf="catsel===true">Selecciona un Oficio o Servicio</ion-title>
        <ion-title text-center *ngIf="!catsel">Categor√≠a</ion-title>
        <button ion-button left padding-right menuToggle icon-only>
                <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>


</ion-header>


<ion-content class="contentPad">
    <ion-grid *ngIf="catsel===true">
        <ion-row>
            <ion-searchbar (ionInput)="filtraWork($event)"></ion-searchbar>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col *ngFor="let o of hab" (click)="borralo(o)">

                <ion-badge item-end>{{ o.description }}</ion-badge>


            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row *ngIf="offer.oficios.length==0">
            <ion-col col-6 *ngFor="let i of offer.skills">
                <!--   <ion-item text-center> -->

                <ion-label text-center #elegido (tap)="categPicked(i) "><img [src]=" i.icon">
                    <p>{{ i.categoria }}</p>
                </ion-label>
                <!--  </ion-item>-->

            </ion-col>
        </ion-row>
        <ion-row *ngIf="offer.oficios.length>0">
            <ion-col col-6 *ngFor="let i of offer.oficios">
                <ion-label text-center #elegido (tap)="picked(i)"><img [src]=" i.icon">
                    <p>{{ i.nombre }}</p>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>







</ion-content>
<ion-footer *ngIf="catsel===true">
    <button ion-button block (tap)="cargaSkills()">Save</button>

</ion-footer>
