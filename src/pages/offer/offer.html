<ion-header class='headerPadd'>

    <ion-navbar color="primary">
        <ion-title text-center *ngIf="catsel===true">Selecciona un Oficio o Servicio</ion-title>
        <ion-title text-center *ngIf="!catsel">Selecciona una Categor√≠a</ion-title>
    </ion-navbar>
    <ion-grid *ngIf="catsel===true">
        <ion-row>
            <ion-searchbar (ionInput)="filtraWork($event)"></ion-searchbar>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col *ngFor="let o of hab">

                <ion-badge item-end>{{ o.description }}</ion-badge>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-header>


<ion-content class="contentPad">
    <ion-grid>
        <ion-row *ngIf="offer.oficios.length==0">
            <ion-col col-6 *ngFor="let i of offer.skills">
                <img [src]="i.icon" />
                <ion-label text-center #elegido (tap)="categPicked(i)">{{ i.categoria }}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="offer.oficios.length>0">
            <ion-col col-6 *ngFor="let i of offer.oficios">
                <ion-label text-center #elegido (tap)="picked(i)">{{ i.nombre }}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
