<ion-header>
    <ion-navbar hideBackButton>
        <ion-title text-center>
            Ingresa al Chat
        </ion-title>
        <!-- <ion-buttons> -->
        <button ion-button menuToggle icon-only>
                    <ion-icon name="menu"></ion-icon>
                    <ion-badge *ngIf="pushnot.avisos > 0" color="danger">{{ pushnot.avisos }}</ion-badge>
                </button>

        <!--  </ion-buttons> -->
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Ingresa tu nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Elige un nombre para tu sala</ion-label>
        <ion-input type="text" [(ngModel)]="sala" placeholder="Sala"></ion-input>
    </ion-item>
    <button ion-button full (click)="joinChat()" [disabled]="nickname === '' || sala === ''">Ingresa como {{ nickname }}</button>
</ion-content>
