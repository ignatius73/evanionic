<ion-header>

    <ion-navbar>
        <ion-title>donar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-label text-center>Cuanto quieres donar?</ion-label>

    <ion-item>
        <ion-label>Importe</ion-label>
        <ion-input name="amount" [(ngModel)]="amount" number required></ion-input>
    </ion-item>




    <ion-item *ngIf="pago===true">


        <button ion-button block (tap)="donar()">Donar U$S {{ amount }}</button>
    </ion-item>

    <ion-item *ngIf="pago===false">

        <ion-item>
            <ion-input name="name" [(ngModel)]="cardholder" required placeholder="Nombre como aparece en la tarjeta *"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input name="billing" [(ngModel)]="billing" required placeholder="Dirección de Facturación *"></ion-input>
        </ion-item>
        <form action="/" method="post" id="payment-form">

            <div class="form-row">
                <div id="card-element">
                    <!-- a Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display Element errors -->
                <div id="card-errors" role="alert"></div>
            </div>

            <button ion-button block>Add Card</button>

        </form>
    </ion-item>

    <ion-badge>* Requeridos</ion-badge>


</ion-content>
