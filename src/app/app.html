<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>

        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (tap)="openPage(nuevohome)">
          Mi Home
        </button>
            <button ion-item (tap)="openPage(buscar)">
          Buscar Trabajador
        </button>
            <button ion-item (tap)="openPage(cartelera)">
                Cartelera
              </button>
            <button ion-item (tap)="openPage(chat)">
                <ion-badge *ngIf="push.avisos > 0" end color="danger">{{ push.avisos }}</ion-badge>
                Chat
              </button>
            <button ion-item (tap)="openPage(cerrar)">
                  <ion-badge *ngIf="push.avisos > 0" end color="danger">{{ push.avisos }}</ion-badge>
                  Salir
                </button>
            <!--      <button ion-item (click)="openPage(eventsPage)">
          Events
        </button>
            <button ion-item (click)="closeMenu()">
          Close Menu
        </button>-->
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #mycontent [root]="rootPage"></ion-nav>
